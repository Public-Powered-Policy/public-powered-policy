{% include "head.html" %}
<body class="grid">
  <header id="header" class="grid">
    <nav class="flex no-wrap justify-between align-items-center">
      <a class="font-size-xl font-size-lg@md font-weight-xxl uppercase line-height-flush undecorated button --simple --primary pt-0 pb-0 pb-xs@md" href="{{ '/' | url }}">
        <span>{{ site.title }}</span>
      </a>
      <div class="inline-flex gap-xs shrink align-items-center">
        <!-- Inline nav: visible at md and larger -->
        <div class="hidden@sm">
          <ul class="docs-nav-group unlisted inline-flex gap-xs shrink align-items-center">
            <li><a href="{{ '/about/' | url }}" class="button --subtle --primary shadow-md">About</a></li>
            <li><a href="#" class="button --subtle --primary shadow-md">Contact</a></li>
            <li><a href="#" class="button --primary shadow-md">Donate</a></li>
          </ul>
        </div>

        <!-- Dropdown nav: visible below md -->
        <popover-menu class="hidden@md">
          <button popovertarget="nav-menu" aria-label="Menu" id="nav-menu-button" class="shadow-md button --fill --primary">
            Menu
          </button>
          <div id="nav-menu" role="menu" aria-labelledby="nav-menu-button" popover class="anchor-right">
            <ul class="unlisted">
              <li><a href="{{ '/about/' | url }}" class="button --menu --primary">About</a></li>
              <li><a href="#" class="button --menu --primary">Contact</a></li>
              <li><a href="#" class="button --menu --primary">Donate</a></li>
            </ul>
          </div>
        </popover-menu>

        <popover-menu class="themes">
        <button popovertarget="themes-menu" aria-label="Themes" id="themes-menu-button" class="shadow-md button --fill --primary">
          {% render "svg/theme-picker.svg" %}
        </button>
        <theme-picker id="themes-menu" role="menu" aria-labelledby="themes-menu-button" popover class="anchor-right">
          <ul role="group" aria-label="Modes">
              {% for item in picker.modes %} 
                <li role="none">
                  <button class="button --menu --primary" data-type="mode" data-value="{{ item }}" role="menuitem">{{ item }}</button>
                </li>
              {% endfor %}
          </ul>
      <!--    <ul role="group" aria-label="Themes">
              {% for item in picker.themes %}
                <li role="none">
                  <button class="button --menu --primary" data-type="theme" data-value="{{ item }}" role="menuitem">{{ item }}</button>
                </li>
              {% endfor %}
          </ul>
      -->
        </theme-picker>
      </popover-menu>
      </div>
    </nav>
  </header>
  <main class="grid">
    <h1 class="hero">{{ title }}</h1>

    <section id="docs" class="docs-layout">
      <nav class="sticky@md top-md mb-lg">
        <small-details>
          <details>
            <summary class="font-size-sm font-weight-md uppercase letter-spacing-lg">On this page</summary>
              {{ content | tocFromHtml }}
          </details>
        </small-details>
      </nav>

      <article class="line-length-lg">
        {{ content }}
      </article>
    </section>
  </main>

  <footer class="grid">
    <p class="font-size-sm">&copy; Public Powered Policy</p>
  </footer>

</body>
</html>
