<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <script>
      document.documentElement.classList.add('js');
      const theme = localStorage.getItem('theme') || 'default';
      const mode = localStorage.getItem('mode') || 'system';
      
      if (theme !== 'default') {
        document.documentElement.classList.add(theme);
      }
      
      if (mode !== 'system') {
        document.documentElement.classList.add(mode);
      }
    </script>

    <title>{% if title %}{{ title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{% if description %}{{ description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- if noindex -%}
    <meta name="robots" content="noindex, nofollow">
    {%- endif -%}

    <link rel="alternate icon" type="image/png" sizes="32x32" href="{{ '/static/favicon-32x32.png' | url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/static/favicon.png' | url }}">
    <link rel="mask-icon" href="{{ '/static/favicon.png' | url }}" color="#000000">
    <link rel="apple-touch-icon" href="{{ '/static/favicon-196x196.png' | url }}">
    <link rel="expect" href="#header" blocking="render" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if title %}{{ title | escape }} | {% endif %}{{ site.title | escape }}">
    <meta property="og:description" content="{% if description %}{{ description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ '/static/ppp-logo.png' | url }}">

    <style>
      {% getBundle "css" %}
    </style>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | url }}" media="all">
    {%- if stylesheet -%}
    {%- for sheet in stylesheet -%}
    <link rel="stylesheet" href="{{ sheet | url }}" media="all">
    {%- endfor -%}
    {%- endif -%}

    <script src="{{ '/assets/js/app.js' | url }}" type="module"></script>
    {%- if javascript -%}
    {%- for script in javascript -%}
    <script src="{{ script | url }}" type="module"></script>
    {%- endfor -%}
    {%- endif -%}
</head>
